<div id="pasty-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="modal-title" class="modal-title"></h4>
      </div>
      <div id="modal-body" class="modal-body">
      </div>
      <div class="modal-footer">
        <button id="modal-yes" data-modal-method="" data-modal-data="" data-redirect="" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
        <button id="modal-no" type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button id="modal-ok" style="display: none;" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
