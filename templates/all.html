{% extends 'base.html' %}
{% block content %}
<h1>List of all Posts:</h1>
{% for post in posts %}
<div class="row">
  <div class="col-md-10">
    <p>{{ post['title'] }}</p>
  </div>
  <div class="col-md-2">
    <a class="float-right" href="/get/{{ post['link'] }}" target="_blank">{{ post['link'] }}</a>
  </div>
</div>
<hr>
{% endfor %}

{% endblock %}
